<div *ngIf="hideAddSpinner">
  <span *ngIf="file" class="fileName">{{ file.name }}</span
  ><span *ngIf="error" class="fileError">{{ error }}</span
  ><br />
  <button
    type="button"
    mat-raised-button
    color="primary"
    (click)="fileInput.click()"
  >
    Choose File
  </button>
  <input
    hidden
    (change)="onFileSelected($event)"
    #fileInput
    type="file"
    id="file"
  />
  <br /><br />
  <button
    type="buttton"
    mat-raised-button
    color="primary"
    (click)="uploadFile()"
    *ngIf="file"
  >
    Upload
  </button>
</div>
<div style="width: 100%; text-align: left">
  <div class="booksFailed" *ngIf="booksFailed">
    <mat-toolbar color="warn">Books Failed to upload</mat-toolbar>
    <table mat-table [dataSource]="failedDataSource">
      <!-- Sku_ID Column -->
      <ng-container matColumnDef="skuId">
        <th mat-header-cell *matHeaderCellDef>SKU ID</th>
        <td mat-cell *matCellDef="let row">{{ row.skuId }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <div class="booksUploaded" *ngIf="booksUploaded">
    <mat-toolbar color="primary">Books uploaded</mat-toolbar>
    <table mat-table [dataSource]="uploadedDataSource" style="width: 100%">
      <!-- Sku_ID Column -->
      <ng-container matColumnDef="skuId">
        <th mat-header-cell *matHeaderCellDef>SKU ID</th>
        <td mat-cell *matCellDef="let row">{{ row.skuId }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>

<div class="addingSpinner" *ngIf="!hideAddSpinner">
  <img src="../../assets/images/Bean Eater-1s-50px.gif" alt="loading" />
</div>
