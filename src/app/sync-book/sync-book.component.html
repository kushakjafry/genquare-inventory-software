<div class="table-header">
  <div><h2 style="margin: 0 auto">Book Saved Locally</h2></div>
  <div class="spacer"></div>
  <button
    mat-raised-button
    color="primary"
    (click)="syncAll()"
    *ngIf="!errorInSkuId && isOnline"
  >
    Sync All
  </button>
  <button
    mat-raised-button
    color="warn"
    (click)="deleteAll()"
    *ngIf="errorInSkuId || !isOnline"
  >
    Delete All
  </button>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- skuId Column -->
  <ng-container matColumnDef="skuId">
    <th mat-header-cell *matHeaderCellDef>SkuId</th>
    <td mat-cell *matCellDef="let row">{{ row.skuId }}</td>
  </ng-container>

  <!-- Stocks Column -->
  <ng-container matColumnDef="stocks">
    <th mat-header-cell *matHeaderCellDef>Stocks</th>
    <td mat-cell *matCellDef="let row">{{ row.stocks }}</td>
  </ng-container>

  <!-- Delete Column -->
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef>Delete</th>
    <td mat-cell *matCellDef="let row">
      <button mat-icon-button (click)="delete(row)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns"
    [ngClass]="{ errorInSkuId: errorInSkuId }"
  ></tr>
</table>
